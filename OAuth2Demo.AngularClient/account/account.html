<div class="container-fluid">
    <h2>{{ vm.title }}</h2>

    <div class="col-md-offset-4 col-md-3">
        <div ng-show="vm.currentUser.loggedIn">
            <h3>Hello {{ vm.currentUser.username }}</h3>
        </div>
        <form ng-if="!vm.currentUser.loggedIn" novalidate>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" ng-model="vm.username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" ng-model="vm.password">
            </div>
            <button type="submit" class="btn btn-default" ng-click="vm.login()">Submit</button>
        </form>
    </div>
</div>
